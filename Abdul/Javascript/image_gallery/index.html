<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     <h2>Animated Image Gallery</h2>
  <div class="theme-toggle"><button onclick="toggleTheme()">Toggle Theme</button></div>
  <div class="gallery" id="gallery">
    <!-- Cards will be dynamically created -->
  </div>
  <div class="modal" id="modal">
    <span class="close-btn" id="closeBtn">&times;</span>
    <img src="" alt="Full Image" id="modalImg" />
    <div class="caption" id="caption"></div>
    <div class="modal-controls">
      <button id="prevBtn">⟨ Prev</button>
      <button id="nextBtn">Next ⟩</button>
      <button id="fullscreenBtn">Fullscreen</button>
      <button id="playBtn">▶️ Slideshow</button>
      <button id="pauseBtn" style="display:none">⏸️ Pause</button>
    </div>
    <div class="thumbnails" id="thumbnails"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
